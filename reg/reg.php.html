<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Strathmore Social Platform</title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,700" rel="stylesheet">

	<script language="JavaScript" src="gen_validatorv4.js"
    type="text/javascript" xml:space="preserve"></script>
</head>
<body>


	<script language="JavaScript" src="gen_validatorv4.js"
    type="text/javascript" xml:space="preserve"></script>
	<div class="w3ls-banner">
	<div class="heading">
			         <h2>Strathmore Social Platform</h2>
	</div>
		<div class="container">
			<div class="heading">
				<h2>User Registration</h2>
			
			</div>
			<div class="agile-form">
				<form action="" method="post" name="myform">
					<ul class="field-list">
						<li>
							<label class="form-label"> 
								First Name 
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="FirstName " placeholder="Enter First Name "  >
							</div>
						</li>



						<li>
							<label class="form-label"> 
							Last Name 
								<span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="LastName" placeholder="Enter Last Name " required >
							</div>
						</li>
							<li> 
							<label class="form-label">
							Username
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="username" placeholder="Enter Username" required>
							
							</div>
						</li>

							<li> 
							<label class="form-label">
						Password
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="password" name="pass1" placeholder="Enter Password" required>
							
							</div>
						</li>

							<li> 
							<label class="form-label">
					Confirm Password
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="passwors" name="pass2" placeholder="Confirm Password" required>
							
							</div>
						</li>
						<li> 
							<label class="form-label">
						Phone Number
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="text" name="phone" placeholder="Enter Phone Number" required >
							</div>
						</li>
						
						
						<li> 
							<label class="form-label">
							   E-Mail 
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<input type="email" name="email" placeholder="myname@example.com" required>
							
							</div>
						</li>
				<li>
							<label class="form-label">
						User Type
							   <span class="form-required"> * </span>
							</label>
							<div class="form-input">
								<select class="form-dropdown" name="type" required>
								<option value="Administrator">Administrator</option>
			<option value="Customer">Customer</option>
								</select>
							</div>
						</li>
					</ul>
					<input type="submit" value="Register">
				</form>	


				<script language="JavaScript" type="text/javascript"
    xml:space="preserve">//<![CDATA[
//You should create the validator only after the definition of the HTML form
  var frmvalidator  = new Validator("myform");
  frmvalidator.addValidation("FirstName","req","Please enter your First Name");
  frmvalidator.addValidation("FirstName","maxlen=20",	"Max length for FirstName is 20");
  frmvalidator.addValidation("FirstName","alpha","Alphabetic chars only");
  
  frmvalidator.addValidation("LastName","req","Please enter your Last Name");
  frmvalidator.addValidation("LastName","maxlen=20","Max length is 20");
  
  frmvalidator.addValidation("Email","maxlen=50");
  frmvalidator.addValidation("Email","req");
  frmvalidator.addValidation("Email","email");
  
  frmvalidator.addValidation("Phone","maxlen=50");
  frmvalidator.addValidation("Phone","numeric");
  
  frmvalidator.addValidation("Address","maxlen=50");
  frmvalidator.addValidation("Country","dontselect=000");

//]]></script>

			</div>
		</div>
	
	</div>







</body>
</html>
